<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images | WDD 131</title>
    <meta name="description" content="responsive images">
    <meta name="author" content="Allison Blaskey">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
     <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Gila Valley Arizona Temple" width="500" height="250">
            </picture>
        </div>
     </main>
</body>
</html>
