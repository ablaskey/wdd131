<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Practice | WDD 131 | Allison Blaskey</title>
    <meta name="description" content="HTML Table Practice">
    <meta name="author" content="Allison Blaskey">
    <link rel="stylesheet" href="styles/html-table-practice.css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔</td>
                </tr>
            </tbody>
            <caption>Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>

</html>
