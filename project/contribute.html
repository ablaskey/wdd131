        <h2>Share your recipe</h2>
        <form method="post" action="upload.php" enctype="multipart/form-data" class="contribute">
            <fieldset>
                <label>Name <input type="text" name="name" id="name" required></label>
                <label>Email <input type="email" name="email" id="email" required></label>
                <label>Recipe Name*<input type="text" name="recipe-name" id="recipe-name" required></label>
                <label for="recipe">Recipe<textarea name="recipe" id="recipe" rows="5" cols="30"></textarea></label>
                <label>Upload an image: <input type="file" id="image" name="image" accept="image/*"></label>
                <p>* Required Fields</p>
                <input type="submit" value="Share Recipe">
            </fieldset>
        </form>
